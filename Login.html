<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        /* Existing styles for navigation */
        header {
            background-color: #2c3e50;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #34495e;
            padding: 10px 0;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #e67e22;
        }

        /* Additional styles for form */
        .form-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: aliceblue;
            padding: 20px;
            width: 50%;
            margin: 10% auto;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: calc(100% - 22px); /* Adjusted width to fit better */
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .form-container h1,
        .form-container h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container div {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .form-container a {
            text-decoration: none;
            color: #3498db;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="home.html"><h1>Student Financial Management</h1></a>
            <a href="about.html">About Us</a>
            <a href="BudgetingTool.html">Budget Control</a>
            <a href="tuition.html">Tuition payments</a>
            <a href="#">Scholarships and Grants</a>
            <a href="#">Student Loan</a>
            <a href="#">Resources</a>
            <a href="contact.html">Contact</a>
            <a href="Login.html" id="login"><button>Sign Up/Login</button></a>
        </nav>
    </header>
    <form action="#" method="post" class="form-container">
        <br>
        <h1>Login</h1>
        <label for="ic">User: (last 4 digit and birthday):</label><br>
        <input type="text" id="ic" name="ic" placeholder="Eg. 567Zddmmyy">
        <br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter new password">
        <br><br>
        <label for="confirm_password">Confirm New password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password">
        <h4>OR</h4>
        <br>
        <div>
            <a href="https://login.singpass.gov.sg/main/">
                <img src="singpass.png" alt="Singpass Image" style="width: 100%;">
            </a>
        </div>
        No account?<a href="signup.html"> sign up here!</a>
    </form>
</body>
</html>
