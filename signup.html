<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Form container */
        .form-container {
            width: 50%;
            max-width: 600px;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: aliceblue;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .form-container p {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; 
        }

        .form-container h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container img {
            width: 100%;
            max-width: 300px; 
            display: block;
            margin: 0 auto;
        }

        .form-container a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #3498db;
            margin-top: 10px;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        /* Navigation bar */
        header {
            background-color: #2c3e50;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #34495e;
            padding: 10px 0;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="home.html"><h1>Student Financial Management</h1></a>
            <a href="about.html">About Us</a>
            <a href="BudgetingTool.html">Budget Control</a>
            <a href="tuition.html">Tuition payments</a>
            <a href="#">Scholarships and Grants</a>
            <a href="#">Student Loan</a>
            <a href="#">Resources</a>
            <a href="contact.html">Contact</a>
            <a href="Login.html" id="login"><button>Sign Up/Login</button></a>
        </nav>
    </header>

    <form action="#" method="post" class="form-container">
        <h1>Sign Up Now!</h1>
        <p>To get exclusive discounts and offers</p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
        
        <label for="ic">NRIC:</label>
        <input type="text" id="ic" name="ic" placeholder="Eg. S1234567Z" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password" required>
        
        <label for="confirm_password">Confirm New password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        
        <h4>OR</h4>
        <div>
            <a href="https://login.singpass.gov.sg/main/">
                <img src="singpass.png" alt="Singpass Image">
            </a>
        </div>
        <a href="Login.html">Already have an account?</a>
    </form>
</body>
</html>
